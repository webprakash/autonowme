<div ng-switch="view" class="moment-picker"><div ng-switch-when="year"><table><thead><tr><th ng-click="prev(10)">&lsaquo;</th><th colspan="5" class="switch">{{years[0]|moment:'YYYY'}} - {{years[years.length-1]|moment:'YYYY'}}</th><th ng-click="next(10)">&rsaquo;</th></tr></thead><tbody><tr><td colspan="7"><span ng-class="{'active':isSameYear(year),'now':isNow(year), 'after':isAfter(year),'before':isBefore(year)}" ng-repeat="year in years" ng-click="setDate(year)">{{year|moment:'YYYY'}}</span></td></tr></tbody></table></div><div ng-switch-when="month"><table><thead><tr><th ng-click="prev()">&lsaquo;</th><th colspan="5" class="switch" ng-click="setView('year')">{{moment|moment:'MMMM YYYY'}}</th><th ng-click="next()">&rsaquo;</th></tr></thead><tbody><tr><td colspan="7"><span ng-repeat="month in months" ng-class="{'active':isSameMonth(month),'after':isAfter(month),'before':isBefore(month),'now':isNow(month)}" ng-click="setDate(month)">{{month|moment:'MMM'}}</span></td></tr></tbody></table></div><div ng-switch-when="date"><table><thead><tr><th ng-click="prev()">&lsaquo;</th><th colspan="5" class="switch" ng-click="setView('month')">{{moment|moment:'MMMM YYYY'}}</th><th ng-click="next()">&rsaquo;</th></tr><tr><th ng-repeat="day in weekdays" style="overflow: hidden">{{day|moment:'ddd'}}</th></tr></thead><tbody><tr ng-repeat="week in weeks"><td ng-repeat="day in week"><span ng-class="{'now':isNow(day),'active':isSameDay(day),'disabled':(day.month()!=moment.month()),'after':isAfter(day),'before':isBefore(day)}" ng-click="setDate(day)">{{day|moment:'DD'}}</span></td></tr></tbody></table></div><div ng-switch-when="hours"><table><thead><tr><th ng-click="prev()">&lsaquo;</th><th colspan="5" class="switch" ng-click="setView('date')" ng-bind="moment|moment:'DD MMMM YYYY'"></th><th ng-click="next()">&rsaquo;</th></tr></thead><tbody><tr><td colspan="7"><span ng-repeat="hour in hours" ng-class="{'now':isNow(hour),'active':isSameHour(hour), 'after':isAfter(hour),'before':isBefore(hour)}" ng-click="setDate(hour)">{{hour|moment:'HH:mm'}}</span></td></tr></tbody></table></div><div ng-switch-when="minutes"><table><thead><tr><th ng-click="prev()">&lsaquo;</th><th colspan="5" class="switch" ng-click="setView('hours')" ng-bind="moment|moment:'HH:mm - DD MMM YYYY'"></th><th ng-click="next()">&rsaquo;</th></tr></thead><tbody><tr><td colspan="7"><span ng-repeat="minute in minutes" ng-class="{active:isSameMinutes(minute),'now':isNow(minute), 'after':isAfter(minute),'before':isBefore(minute)}" ng-click="setDate(minute)" ng-bind="minute|moment:'HH:mm'"></span></td></tr></tbody></table></div></div>

<div fc-chart
    fc-width="600" 
    fc-height="400"
    fc-type="column2d",
    fc-datasource="{{dataSource}}"
    fc-events="events"
    ></div>
<p>The value that you have selected is: {{ selectedValue }}</p><tabset>
    <tab heading="HTML"><ng-prism class="language-markup">{{ html }}</ng-prism></tab>
    <tab heading="Javascript"><ng-prism class="language-javascript">{{ js }}</ng-prism></tab>
</tabset>
